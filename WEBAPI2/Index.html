<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercicio 2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Temos nosso conteudo ocupando todo o espa�o da viewport -->
    <div class="container-fluid h-100">

        <div class="row d-flex align-content-center justify-content-center h-100">
            <!-- Aqui crio o separador "div" e sinalizo que o mesmo ir� -->
            <!-- Usar apenas 3/12 de nossa area total disponivel -->
            <div class="col-md-3">
                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Cep</span>
                        </div>
                        <input type="text" class="form-control" name="cep" placeholder="Informe cep" />
                    </div>
                </div>
                <div class="row">

                        </div>

                    </div>
                </div>
                <div class="row">

                        </div>
                        <input type="text" class="form-control" name="complemento" />
                    </div>
                </div>
                <div class="row">
                    <div class="input-group mb-3">

                    </div>
                </div>
                <div class="row">

                        </div>
                        <input type="text" class="form-control" name="localidade"  />
                    </div>
                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Uf</span>
                        </div>
                        <input type="text" class="form-control" name="uf" />
                    </div>
                </div>
                <div class="row">
                    <div class="input-group mb-3">

                            <span class="input-group-text">Unidade</span>

                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Ibge</span>
                        </div>
                        <input type="text" class="form-control" name="ibge"  />
                    </div>
                </div>
                <div class="row">
                    <div class="input-group mb-3">

                        </div>
                        <input type="text" class="form-control" name="gia"  />
                    </div>
                </div>
                <div class="row">
                    <input type="button" class="w-100 btn btn-success form-group" name="bntconsultar" value="Consultar" />
                </div>
            </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
