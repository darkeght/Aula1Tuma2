<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid align-content-center justify-content-center">
        <form name="formimc" class="col-6">
            <div class="row">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Nome</span>
                    </div>
                    <input type="text" class="form-control" name="nome" placeholder="Informe seu nome" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="row">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Peso</span>
                    </div>
                    <input type="text" class="form-control" name="peso" placeholder="Informe seu peso" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="row">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Altura</span>
                    </div>
                    <input type="text" class="form-control" name="altura" placeholder="Informe seu altura" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="row">
                <input type="button" name="btncalcular" value="Calcular IMC Metodo GET" class="btn btn-success" />
            </div>
        </form>
    </div>
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script src="Scripts/popper.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
